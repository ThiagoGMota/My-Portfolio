<main class="project-card">
  <img [ngSrc]="project.imageUrl" alt="{{project.title}}" width="500" height="300">
  <h3>{{project.title}}</h3>
  <p>{{project.description}}</p>
  <div>
  <a [href]="project.link" target="_blank">Ver Projeto</a>
  <a [href]="project.linkGitHub" target="_blank">Codigo</a>
  </div>
</main>
